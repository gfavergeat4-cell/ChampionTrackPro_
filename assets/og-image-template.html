<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChampionTrackPRO - OG Image Template</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(to bottom, #0E1528, #000000);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      position: relative;
      overflow: hidden;
    }
    
    /* Cyan halo effect */
    .halo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 800px;
      height: 400px;
      background: radial-gradient(circle, rgba(0,224,255,0.15) 0%, rgba(0,224,255,0) 70%);
      filter: blur(80px);
      pointer-events: none;
      z-index: 1;
    }
    
    /* Logo container */
    .logo-container {
      position: relative;
      z-index: 2;
      text-align: center;
    }
    
    .logo {
      font-family: 'Cinzel', serif;
      font-size: 96px;
      font-weight: 700;
      color: #FFFFFF;
      letter-spacing: 0.01em;
      text-shadow: 0 0 20px rgba(255,255,255,0.5), 0 0 40px rgba(255,255,255,0.3);
      margin-bottom: 20px;
    }
    
    .logo .pro {
      color: #00E0FF;
      text-shadow: 0 0 24px rgba(0,224,255,0.8), 0 0 56px rgba(0,224,255,0.4);
      letter-spacing: 0.06em;
    }
    
    .tagline {
      font-family: 'Inter', sans-serif;
      font-size: 20px;
      font-weight: 300;
      color: #BFC5D9;
      letter-spacing: 0.28em;
      text-transform: uppercase;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="halo"></div>
  <div class="logo-container">
    <h1 class="logo">
      ChampionTrack<span class="pro">Pro</span>
    </h1>
    <p class="tagline">The Training Intelligence</p>
  </div>
</body>
</html>
